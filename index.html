<!DOCTYPE html>
<html>
<head>
  <title>Eco Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>ğŸŒ± Eco-Friendly Habit Tracker</h1>

  <form id="habit-form">
    <input type="text" id="habit-input" placeholder="Enter your eco-friendly activity (e.g, recycling or cleaning the outdoors)" required>
    <button type="submit">Add Habit</button>
  </form>

  <h2>Your Habits</h2>
  <ul id="habit-list"></ul>

  <button id="clear-all">Clear All Habits</button>
  <button id="sort-habits">Sort A-Z</button>
  
  <h3>Score: <span id="score">0</span></h3>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <p id="goal-text"></p>
  <script src="script.js"></script>
</body>
</html>
